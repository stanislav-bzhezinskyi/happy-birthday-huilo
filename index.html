<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="body">
    <div class="background">
      <div class="sky">
        <p class="start_text text_frame">click on the truck</p>
        <p class="final_text text_frame">happy birthday huilo!</p>
      </div>
      <div class="sea">
        <div class="container">
          <img
            src="./image/comic-boom-explosion-2-12.png"
            alt="boom"
            class="boom"
          />
          <div class="bridge">
            <div class="bridge_one"></div>
            <div class="bridge_middle-one"></div>
            <div class="bridge_middle-two"></div>
            <div class="bridge_two"></div>
            <div class="bridge_tower"></div>
            <div class="bridge_tower bridge_tower_2"></div>
            <div class="bridge_tower bridge_tower_3"></div>
            <div class="bridge_tower bridge_tower_4"></div>
            <div class="bridge_tower bridge_tower_5"></div>
          </div>
          <div class="truck">
            <div class="cabbin"></div>
            <div class="truck_body"></div>
            <div class="wheels">
              <div class="front__wheel"></div>
              <div class="back_one__wheel"></div>
              <div class="back_two__wheel"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
